<!DOCTYPE html>
<html>
<head>
    <title>Clear Authentication Data</title>
</head>
<body>
    <h1>Clear Authentication Data</h1>
    <button onclick="clearAuth()">Clear Auth Data</button>
    <div id="result"></div>

    <script>
        function clearAuth() {
            console.log('Before clearing:');
            console.log('authToken:', localStorage.getItem('authToken'));
            console.log('user:', localStorage.getItem('user'));
            
            localStorage.removeItem('authToken');
            localStorage.removeItem('user');
            localStorage.clear(); // Clear everything just in case
            
            document.getElementById('result').innerHTML = 'Authentication data cleared!';
            console.log('After clearing:');
            console.log('authToken:', localStorage.getItem('authToken'));
            console.log('user:', localStorage.getItem('user'));
        }

        // Show current state
        window.onload = function() {
            console.log('Current localStorage state:');
            console.log('authToken:', localStorage.getItem('authToken'));
            console.log('user:', localStorage.getItem('user'));
            
            if (localStorage.getItem('authToken') || localStorage.getItem('user')) {
                document.getElementById('result').innerHTML = 'Found authentication data in localStorage. Click the button to clear it.';
            } else {
                document.getElementById('result').innerHTML = 'No authentication data found in localStorage.';
            }
        }
    </script>
</body>
</html>
