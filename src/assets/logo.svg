<svg width="160" height="40" viewBox="0 0 160 40" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Main gradient for the logo symbol -->
    <linearGradient id="symbolGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffcd06;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ffd633;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffcd06;stop-opacity:1" />
    </linearGradient>
    
    <!-- Glow effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Logo symbol - Modern geometric design -->
  <g transform="translate(2, 2)">
    <!-- Outer ring -->
    <circle cx="18" cy="18" r="16" fill="none" stroke="url(#symbolGradient)" stroke-width="2" opacity="0.8"/>
    
    <!-- Inner symbol - stylized "E" -->
    <g fill="url(#symbolGradient)" filter="url(#glow)">
      <!-- Main vertical bar -->
      <rect x="12" y="8" width="3" height="20" rx="1"/>
      <!-- Top horizontal bar -->
      <rect x="12" y="8" width="10" height="3" rx="1"/>
      <!-- Middle horizontal bar -->
      <rect x="12" y="16.5" width="8" height="3" rx="1"/>
      <!-- Bottom horizontal bar -->
      <rect x="12" y="25" width="10" height="3" rx="1"/>
    </g>
    
    <!-- Accent dots -->
    <circle cx="26" cy="12" r="1.5" fill="#ffcd06" opacity="0.6"/>
    <circle cx="28" cy="24" r="1.5" fill="#ffcd06" opacity="0.6"/>
  </g>
  
  <!-- EVANGELION text -->
  <text x="42" y="16" font-family="Arial, Helvetica, sans-serif" font-size="14" font-weight="700" 
        fill="white" letter-spacing="1px">EVANGELION</text>
  
  <!-- Subtitle -->
  <text x="42" y="28" font-family="Arial, Helvetica, sans-serif" font-size="8" 
        fill="#ffcd06" letter-spacing="0.5px" opacity="0.9">EVENT MANAGEMENT</text>
</svg>
